<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Calisthenics Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Calisthenics Pro</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="quotes.html">Quotes</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit" class="cta-btn">Send</button>
        </form>
        <p id="form-feedback"></p>
    </section>

    <!-- Live Chat -->
    <div id="chat-button" class="chat-button">Chat with Bros</div>
    <div id="chat-modal" class="chat-modal">
        <div class="chat-content">
            <span id="close-chat" class="close">&times;</span>
            <div id="chat-messages"></div>
            <input id="chat-input" type="text" placeholder="Type your message...">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Calisthenics Pro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
